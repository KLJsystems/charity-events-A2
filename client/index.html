<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Charity Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
  <nav>
    <a href="/index.html" aria-current="page">Home</a>
    <a href="/search.html">Search</a>
  </nav>
  <h1>Charity Events Dashboard</h1>
  <p>This page displays events from the MySQL database via your Node.js API.</p>
</header>
  <header>
    <h1>Charity Events Dashboard</h1>
    <p>This page displays events from the MySQL database via your Node.js API.</p>
  </header>

  <main>
    <section>
      <h2>Events</h2>
      <div id="events-status" class="muted">Loading eventsâ€¦</div>
      <ul id="events-list" class="card-list"></ul>
    </section>

  
    <section>
      <h3>Add Event </h3>
      <form id="add-event-form">
        <label>
          Name
          <input name="event_name" required />
        </label>
        <label>
          Date
          <input name="event_date" type="date" required />
        </label>
        <label>
          Location
          <input name="location" />
        </label>
        <label>
          Description
          <input name="description" />
        </label>
        <button type="submit">Add Event</button>
      </form>
      <div id="form-msg" class="muted"></div>
    </section>
  </main>
  <script src="/scripts.js" defer></script>
</body>
</html>
